<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautySyncPro - Add Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Salon</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('superuser.add_salon') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Salon Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="vendor_id" class="form-label">Vendor</label>
                <select class="form-control" id="vendor_id" name="vendor_id" required>
                    {% for vendor in vendors %}
                        <option value="{{ vendor.id }}">{{ vendor.username }} ({{ vendor.email }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Salon</button>
            <a href="{{ url_for('auth.index') }}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</body>
</html>
